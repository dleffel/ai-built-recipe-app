server {
    listen 80;
    server_name localhost recipes.dannyleffel.com www.recipes.dannyleffel.com;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; connect-src 'self' https://api.recipes.dannyleffel.com http://localhost:5001; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';";

    # Handle React Router
    location / {
        try_files $uri $uri/ /index.html;
        expires -1;
    }

    # Cache static assets
    location /static {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # App Runner health check endpoint
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        add_header X-Frame-Options "";
        add_header X-XSS-Protection "";
        add_header X-Content-Type-Options "";
        add_header Referrer-Policy "";
        add_header Content-Security-Policy "";
        return 200 'OK';
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Handle 404s
    error_page 404 /index.html;
}